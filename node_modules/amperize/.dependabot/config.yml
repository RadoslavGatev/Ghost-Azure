version: 1
update_configs:
  - package_manager: javascript
    directory: /
    update_schedule: live
    default_reviewers:
      - jbhannah
      - kevinansfield
      - kirrg001
      - AileenCGN
    automerged_updates:
      - match:
          dependency_type: development
          update_type: all
      - match:
          dependency_type: production
          update_type: semver:patch
    version_requirement_updates: auto
    commit_message:
      prefix: fix
      prefix_development: chore
      include_scope: true
