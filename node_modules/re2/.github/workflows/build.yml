name: Node.js builds

on:
  push:
    tags:
      - v?[0-9]+.[0-9]+.[0-9]+.[0-9]+
      - v?[0-9]+.[0-9]+.[0-9]+
      - v?[0-9]+.[0-9]+

jobs:
  create-release:
    name: Create release
    runs-on: ubuntu-latest

    steps:
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: ${{github.ref}}
        release_name: Release ${{github.ref}}
        draft: false
        prerelease: false

  build:
    name: Node.js ${{matrix.node-version}} on ${{matrix.os}}
    needs: create-release
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [macOS-latest, windows-latest]
        node-version: [14, 16, 18, 19]
        exclude:
          - os: windows-latest
            node-version: 14

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Setup Node.js ${{matrix.node-version}}
      uses: actions/setup-node@v3
      with:
        node-version: ${{matrix.node-version}}
    - name: Install the package and run tests
      env:
        DEVELOPMENT_SKIP_GETTING_ASSET: true
      run: |
        npm i
        npm run build --if-present
        npm test
    - name: Save to GitHub
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      run: npm run save-to-github

  build-linux-centos7-node:
    name: Node.js ${{matrix.node-version}} on CentOS 7
    needs: create-release
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      matrix:
        node-version: [14, 16]

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install, test, and create artifact
      uses: ./.github/actions/linux-node-12/
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        node-version: ${{matrix.node-version}}

  build-linux-node-18:
    name: Node.js 18 on Debian Buster
    needs: create-release
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: true
    - name: Install, test, and create artifact
      uses: ./.github/actions/linux-node-18/
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  build-linux-node-19:
